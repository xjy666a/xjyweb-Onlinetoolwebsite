<!DOCTYPE html>

<html lang="zh-CN">


<head>


  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>平行四边形面积计算器</title>

  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

  <style>

    .card {

      margin-bottom: 20px;

    }

  </style>

</head>


   
<body onload="loadHeaderContent()">
    <div id="header-container"></div>
    

  <div class="container">

    <h1 class="text-center my-5">平行四边形面积计算器</h1>

    

    <!-- 平行四边形 -->

    <div class="card">

      <div class="card-header">

        <h5 class="card-title">平行四边形</h5>

      </div>

      <div class="card-body">

        <form>

          <div class="form-group">

            <label for="parallelogramBase">底边长:</label>

            <input type="number" class="form-control" id="parallelogramBase" placeholder="输入底边长" required>

          </div>

          <div class="form-group">

            <label for="parallelogramHeight">高度:</label>

            <input type="number" class="form-control" id="parallelogramHeight" placeholder="输入高度" required>

          </div>

          <button type="button" class="btn btn-primary" onclick="calculateParallelogramArea()">计算面积</button>

          <p id="parallelogramArea" class="mt-3"></p>

        </form>

      </div>

    </div>

    

    <!-- 长方形 -->

    <div class="card">

      <div class="card-header">

        <h5 class="card-title">长方形</h5>

      </div>

      <div class="card-body">

        <form>

          <div class="form-group">

            <label for="rectangleLength">长:</label>

            <input type="number" class="form-control" id="rectangleLength" placeholder="输入长度" required>

          </div>

          <div class="form-group">

            <label for="rectangleWidth">宽:</label>

            <input type="number" class="form-control" id="rectangleWidth" placeholder="输入宽度" required>

          </div>

          <button type="button" class="btn btn-primary" onclick="calculateRectangleArea()">计算面积</button>

          <p id="rectangleArea" class="mt-3"></p>

        </form>

      </div>

    </div>

    

    <!-- 正方形 -->

    <div class="card">

      <div class="card-header">

        <h5 class="card-title">正方形</h5>

      </div>

      <div class="card-body">

        <form>

          <div class="form-group">

            <label for="squareSide">边长:</label>

            <input type="number" class="form-control" id="squareSide" placeholder="输入边长" required>

          </div>

          <button type="button" class="btn btn-primary" onclick="calculateSquareArea()">计算面积</button>

          <p id="squareArea" class="mt-3"></p>

        </form>

      </div>

    </div>

  </div>



<script>
    function loadHeaderContent() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("header-container").innerHTML = this.responseText;
            }
        };
        xhr.open("GET", "https://t.mg-tool.cn/header.php", true);
        xhr.send();
    }

    function calculateParallelogramArea() {

      const base = parseFloat(document.getElementById('parallelogramBase').value);

      const height = parseFloat(document.getElementById('parallelogramHeight').value);

      const area = base * height;

      document.getElementById('parallelogramArea').textContent = `平行四边形的面积为: ${area.toFixed(2)} 平方单位.`;

    }



    function calculateRectangleArea() {

      const length = parseFloat(document.getElementById('rectangleLength').value);

      const width = parseFloat(document.getElementById('rectangleWidth').value);

      const area = length * width;

      document.getElementById('rectangleArea').textContent = `长方形的面积为: ${area.toFixed(2)} 平方单位.`;

    }



    function calculateSquareArea() {

      const side = parseFloat(document.getElementById('squareSide').value);

      const area = side * side;

      document.getElementById('squareArea').textContent = `正方形的面积为: ${area.toFixed(2)} 平方单位.`;

    }

  </script>

</body>

</html>
