<!DOCTYPE html>

<html lang="en">

<head>



  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>三角形面积计算工具</title>

  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

  <style>

    .card {

      margin-top: 30px;

    }

  </style>

</head>

<body>

  <div class="container">

    <div class="row justify-content-center">

      <div class="col-md-6">

        <div class="card">

          <div class="card-body">

            <h5 class="card-title">三角形面积计算工具</h5>

            <form id="triangle-form">

              <div class="form-group">

                <label for="side1">边长 1</label>

                <input type="number" class="form-control" id="side1" required>

              </div>

              <div class="form-group">

                <label for="side2">边长 2</label>

                <input type="number" class="form-control" id="side2" required>

              </div>

              <div class="form-group">

                <label for="side3">边长 3</label>

                <input type="number" class="form-control" id="side3" required>

              </div>

              <button type="submit" class="btn btn-primary">计算</button>

            </form>

            <div id="result" class="mt-3"></div>

          </div>

        </div>

      </div>

    </div>

  </div>


<script>
    function loadHeaderContent() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("header-container").innerHTML = this.responseText;
            }
        };
        xhr.open("GET", "https://t.mg-tool.cn/header.php", true);
        xhr.send();
    }

    document.getElementById('triangle-form').addEventListener('submit', function(event) {

      event.preventDefault();



      const side1 = parseFloat(document.getElementById('side1').value);

      const side2 = parseFloat(document.getElementById('side2').value);

      const side3 = parseFloat(document.getElementById('side3').value);



      if (isNaN(side1) || isNaN(side2) || isNaN(side3)) {

        document.getElementById('result').innerHTML = '请输入有效的边长值。';

        return;

      }


      const s = (side1 + side2 + side3) / 2;

      const area = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));



      document.getElementById('result').innerHTML = `三角形面积: ${area.toFixed(2)}

      <br>半周长 (p): ${s.toFixed(2)}`;

    });

  </script>

</body>

</html>
